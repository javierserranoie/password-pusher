x-op-app-environment: &x-op-app-environment
  environment:
    PWP__ENABLE_LOGINS: "true"
    PWP__ENABLE_FILE_PUSHES: "true"
    PWP__FILES__STORAGE: local
    PWP__ENABLE_QR_PUSHES: "true"
    PWP__ENABLE_URL_PUSHES: "true"
    FORCE_SSL: "true"
    TLS_DOMAIN: pusher.jslabs.es
    PWPUSH_STORAGE_PATH: /opt/PasswordPusher/storage

services:
  pusher:
    image: docker.io/pglombardo/pwpush:stable
    entrypoint: ["/entrypoint-wrapper.sh"]
    configs:
      - source: entrypoint_wrapper
        target: /entrypoint-wrapper.sh
        mode: 0555
    secrets:
      - pusher_secrets
    volumes:
      - ${PUSHER_STORAGE_DIR:-/home/js/workspace/pusher/storage}:/opt/PasswordPusher/storage:rw
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pwpush.rule=Host(`pusher.jslabs.es`)"
      - "traefik.http.routers.pwpush.entrypoints=websecure"
      - "traefik.http.routers.pwpush.tls=true"
      - "traefik.http.routers.pwpush.tls.certresolver=letsencrypt"
      - "traefik.http.routers.pwpush.middlewares=redirect-pusher@file"
      - "traefik.http.services.pwpush.loadbalancer.server.port=5100"
    user: "1000:1000"
    cap_drop:
      - ALL
    privileged: false
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 60s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 0s

    <<: *x-op-app-environment

configs:
  entrypoint_wrapper:
    file: ./entrypoint-wrapper.sh

secrets:
  pusher_secrets:
    file: ./.env

networks:
  traefik-network:
    external: true

